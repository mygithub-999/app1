<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" placeholder="Username" id="login-username" required>
        <input type="password" placeholder="Password" id="login-password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" placeholder="Username" id="signup-username" required>
        <input type="tel" placeholder="Phone Number" id="signup-phone" required>
        <input type="password" placeholder="Password" id="signup-password" required>
        <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="loginscript.js"></script>
</body>
</html>
